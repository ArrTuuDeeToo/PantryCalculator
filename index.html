<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Order Summary</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Left section for item menu and favorites */
        .left-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
        }

        /* Right section for order summary */
        .right-section {
            flex: 1;
        }

        .card {
            background-color: #3a3a3a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            text-align: center;
            color: #f2f2f2;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4a4a4a;
        }

        .item-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
        }

        .item {
            background-color: #444;
            padding: 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1 1 300px;
            max-width: 400px;
        }

        .item-name {
            font-size: 1rem;
            color: #ffffff;
            flex: 1;
            white-space: nowrap;
        }

        .quantity-buttons {
            display: flex;
            gap: 5px;
        }

        .quantity-buttons button {
            background-color: #555;
            color: #ffffff;
            border: none;
            padding: 6px 8px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .quantity-buttons button:hover {
            background-color: #666;
        }

        .discount-options {
            margin-top: 20px;
            padding: 15px;
            background-color: #444;
            border-radius: 6px;
        }

        .discount-options label {
            display: block;
            padding: 5px 0;
        }

        #order-list ul {
            list-style: none;
            padding: 0;
        }

        #order-list li {
            padding: 8px 0;
            border-bottom: 1px solid #4a4a4a;
        }

        .subtotal {
            font-weight: bold;
            margin-top: 15px;
            text-align: right;
            padding: 10px;
            background-color: #444;
            border-radius: 6px;
        }

        .order-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .order-actions button {
            background-color: #555;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .order-actions button:hover {
            background-color: #666;
        }

        .favorite-item {
            background-color: #444;
            margin: 10px 0;
            padding: 15px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .favorite-item button {
            background-color: #555;
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .favorite-item button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left section containing Item Menu and Favorites -->
        <div class="left-section">
            <!-- Item Menu -->
            <div class="card" id="item-menu">
                <h3>Item Menu</h3>
                <div class="item-grid">
                    <div class="item">
                        <span class="item-name">üêü Bass Fish - $12</span>
                        <div class="quantity-buttons">
                            <button onclick="addItem('Bass Fish', 12, 1)">+1</button>
                            <button onclick="addItem('Bass Fish', 12, 10)">+10</button>
                            <button onclick="addItem('Bass Fish', 12, 100)">+100</button>
                        </div>
                    </div>
                    <div class="item">
                        <span class="item-name">ü¶ê Shrimp - $8</span>
                        <div class="quantity-buttons">
                            <button onclick="addItem('Shrimp', 8, 1)">+1</button>
                            <button onclick="addItem('Shrimp', 8, 10)">+10</button>
                            <button onclick="addItem('Shrimp', 8, 100)">+100</button>
                        </div>
                    </div>
                    <div class="item">
                        <span class="item-name">ü¶Ä Crab - $15</span>
                        <div class="quantity-buttons">
                            <button onclick="addItem('Crab', 15, 1)">+1</button>
                            <button onclick="addItem('Crab', 15, 10)">+10</button>
                            <button onclick="addItem('Crab', 15, 100)">+100</button>
                        </div>
                    </div>
                </div>
                <div class="discount-options">
                    <label><input type="checkbox" id="discount50" onchange="updateOrderSummary()"> 50% Discount</label>
                    <label><input type="checkbox" id="discount5" onchange="updateOrderSummary()"> 5% Discount</label>
                </div>
            </div>

            <!-- Favorites -->
            <div class="card" id="favorites">
                <h3>Favorite Orders</h3>
                <div id="favorites-list">No favorite orders saved</div>
            </div>
        </div>

        <!-- Right section for Order Summary -->
        <div class="right-section">
            <div class="card" id="order-summary">
                <h3>Order Summary</h3>
                <div id="order-list">No items added</div>
                <p class="subtotal">Subtotal: $<span id="subtotal">0.00</span></p>
                <div class="order-actions">
                    <button onclick="clearOrder()">Clear Order</button>
                    <button onclick="saveAsFavorite()">Save as Favorite</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* JavaScript functions remain unchanged */
    </script>
</body>
</html>
