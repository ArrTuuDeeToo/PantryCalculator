<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Order</title>
    <style>
        /* Dark mode styling */
        body {
            background-color: #2c2c2c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styling for center alignment */
        .container {
            display: flex;
            gap: 20px;
        }

        /* Card-like style for each section */
        .card {
            background-color: #3a3a3a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
        }

        /* Heading styling */
        .card h3 {
            text-align: center;
            color: #f2f2f2;
            margin-bottom: 15px;
        }

        /* Button styling */
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444;
            color: #ffffff;
            border: none;
            padding: 8px;
            margin: 8px 0;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .item:hover {
            background-color: #555;
        }

        /* Checkbox styling */
        .discount-options {
            margin-top: 10px;
        }

        .discount-options label {
            display: block;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Order Summary styling */
        #order-summary {
            font-size: 1rem;
        }

        /* Subtotal styling */
        .subtotal {
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Jewelry Menu -->
        <div class="card" id="jewelry-menu">
            <h3>Jewelry Menu</h3>
            <div>
                <button class="item" onclick="addItem('Bass Fish', 12)">Bass Fish - $12</button>
                <button class="item" onclick="addItem('Peas', 3)">Peas - $3</button>
                <button class="item" onclick="addItem('Dough', 8)">Dough - $8</button>
                <button class="item" onclick="addItem('Meat', 15)">Meat - $15</button>
                <button class="item" onclick="addItem('Lettuce', 2)">Lettuce - $2</button>
                <button class="item" onclick="addItem('Pork', 20)">Pork - $20</button>
                <button class="item" onclick="addItem('Hamburger Bun', 1)">Hamburger Bun - $1</button>
                <button class="item" onclick="addItem('Bread', 2)">Bread - $2</button>
                <button class="item" onclick="addItem('Sugar', 5)">Sugar - $5</button>
                <button class="item" onclick="addItem('Orange', 4)">Orange - $4</button>
                <button class="item" onclick="addItem('Milk', 3)">Milk - $3</button>
                <button class="item" onclick="addItem('Icing', 6)">Icing - $6</button>
                <button class="item" onclick="addItem('Raspberry', 7)">Raspberry - $7</button>
                <button class="item" onclick="addItem('Plastic Cup', 1)">Plastic Cup - $1</button>
                <button class="item" onclick="addItem('Tea Leaf', 10)">Tea Leaf - $10</button>
            </div>
            <div class="discount-options">
                <label><input type="checkbox"> 50% Discount</label>
                <label><input type="checkbox"> 5% Discount</label>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="card" id="order-summary">
            <h3>Order Summary</h3>
            <div id="order-list">No items added</div>
            <p class="subtotal">Subtotal: $<span id="subtotal">0.00</span></p>
        </div>
    </div>

    <script>
        // Object to store items in the order
        let order = {};

        // Function to add item to the order
        function addItem(name, price) {
            if (order[name]) {
                // If the item already exists, increase the quantity and update the total price
                order[name].quantity += 1;
                order[name].totalPrice += price;
            } else {
                // If it's a new item, add it to the order object
                order[name] = { quantity: 1, totalPrice: price };
            }
            updateOrderSummary();
        }

        // Function to update the order summary display
        function updateOrderSummary() {
            const orderList = document.getElementById("order-list");
            const subtotalDisplay = document.getElementById("subtotal");

            // Clear the current order list
            orderList.innerHTML = "";

            let subtotal = 0;
            let orderSummaryText = "";

            // Loop through the order object and create a summary line for each item
            for (let itemName in order) {
                let item = order[itemName];
                subtotal += item.totalPrice;

                // Format as "Quantity x Item Name"
                orderSummaryText += `<li>${item.quantity}x ${itemName} - $${item.totalPrice}</li>`;
            }

            // Update the subtotal and display the formatted order summary
            orderList.innerHTML = `<ul>${orderSummaryText}</ul>`;
            subtotalDisplay.textContent = subtotal.toFixed(2);
        }
    </script>
</body>
</html>
