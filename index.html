<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Order Summary</title>
    <style>
        /* Previous styles remain the same */
        .submit-button {
            background-color: #4CAF50 !important;
        }

        .submit-button:hover {
            background-color: #45a049 !important;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #3a3a3a;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
        }

        .modal input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            background-color: #444;
            border: 1px solid #555;
            color: white;
            border-radius: 4px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        .modal-buttons button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-buttons .cancel {
            background-color: #666;
        }

        .modal-buttons .submit {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <!-- Previous HTML content remains the same until the order-actions div -->
    <div class="order-actions">
        <button onclick="clearOrder()">Clear Order</button>
        <button onclick="saveAsFavorite()">Save as Favorite</button>
        <button onclick="showSubmitModal()" class="submit-button">Submit Order</button>
    </div>

    <!-- Add Modal for Discord Webhook URL -->
    <div id="webhookModal" class="modal">
        <div class="modal-content">
            <h3>Submit Order to Discord</h3>
            <input type="text" id="webhookUrl" placeholder="Enter Discord Webhook URL">
            <div class="modal-buttons">
                <button onclick="closeModal()" class="cancel">Cancel</button>
                <button onclick="submitOrder()" class="submit">Submit</button>
            </div>
        </div>
    </div>

    <script>
        // Previous JavaScript code remains the same

        function showSubmitModal() {
            const modal = document.getElementById('webhookModal');
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('webhookModal');
            modal.style.display = 'none';
        }

        function submitOrder() {
            const webhookUrl = document.getElementById('webhookUrl').value.trim();
            if (!webhookUrl) {
                alert('Please enter a Discord webhook URL');
                return;
            }

            // Prepare order details
            let orderDetails = '';
            let total = 0;
            
            for (let itemName in order) {
                const item = order[itemName];
                total += item.totalPrice;
                orderDetails += `${item.quantity}x ${itemName} - $${item.totalPrice.toFixed(2)}\n`;
            }

            // Apply discounts
            const discount50 = document.getElementById("discount50").checked;
            const discount5 = document.getElementById("discount5").checked;
            
            if (discount50) {
                total *= 0.5;
                orderDetails += '\nApplied: 50% Discount';
            } else if (discount5) {
                total *= 0.95;
                orderDetails += '\nApplied: 5% Discount';
            }

            // Prepare Discord embed
            const embed = {
                embeds: [{
                    title: 'New Order Received',
                    description: orderDetails,
                    color: 3066993, // Green color
                    fields: [
                        {
                            name: 'Total Amount',
                            value: `$${total.toFixed(2)}`,
                            inline: true
                        }
                    ],
                    timestamp: new Date().toISOString()
                }]
            };

            // Send to Discord
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(embed)
            })
            .then(response => {
                if (response.ok) {
                    alert('Order submitted successfully!');
                    clearOrder();
                    closeModal();
                } else {
                    throw new Error('Failed to submit order');
                }
            })
            .catch(error => {
                alert('Error submitting order: ' + error.message);
            });
        }
    </script>
</body>
</html>
