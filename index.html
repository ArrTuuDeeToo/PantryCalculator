<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Order</title>
    <style>
        /* Dark mode styling */
        body {
            background-color: #2c2c2c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styling for center alignment */
        .container {
            display: flex;
            gap: 20px;
        }

        /* Card-like style for each section */
        .card {
            background-color: #3a3a3a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        /* Heading styling */
        .card h3 {
            text-align: center;
            color: #f2f2f2;
            margin-bottom: 15px;
        }

        /* Item buttons styling */
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
        }

        .item-name {
            font-size: 1rem;
            color: #ffffff;
            margin-right: 10px;
        }

        /* Quantity buttons */
        .quantity-buttons button {
            background-color: #444;
            color: #ffffff;
            border: none;
            padding: 6px 8px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .quantity-buttons button:hover {
            background-color: #555;
        }

        /* Discount checkbox styling */
        .discount-options {
            margin-top: 10px;
        }

        .discount-options label {
            display: block;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Order Summary styling */
        #order-summary {
            font-size: 1rem;
        }

        /* Subtotal styling */
        .subtotal {
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Jewelry Menu -->
        <div class="card" id="jewelry-menu">
            <h3>Jewelry Menu</h3>
            <div>
                <!-- Item with quantity options -->
                <div class="item">
                    <span class="item-name">üêü Bass Fish - $12</span>
                    <div class="quantity-buttons">
                        <button onclick="addItem('Bass Fish', 12, 1)">+1</button>
                        <button onclick="addItem('Bass Fish', 12, 10)">+10</button>
                        <button onclick="addItem('Bass Fish', 12, 100)">+100</button>
                    </div>
                </div>
                <div class="item">
                    <span class="item-name">ü•¶ Peas - $3</span>
                    <div class="quantity-buttons">
                        <button onclick="addItem('Peas', 3, 1)">+1</button>
                        <button onclick="addItem('Peas', 3, 10)">+10</button>
                        <button onclick="addItem('Peas', 3, 100)">+100</button>
                    </div>
                </div>
                <!-- Add more items with quantity options -->
                <div class="item">
                    <span class="item-name">üçû Dough - $8</span>
                    <div class="quantity-buttons">
                        <button onclick="addItem('Dough', 8, 1)">+1</button>
                        <button onclick="addItem('Dough', 8, 10)">+10</button>
                        <button onclick="addItem('Dough', 8, 100)">+100</button>
                    </div>
                </div>
                <!-- Add more items as needed -->
            </div>
            <div class="discount-options">
                <label><input type="checkbox" id="discount50" onchange="updateOrderSummary()"> 50% Discount</label>
                <label><input type="checkbox" id="discount5" onchange="updateOrderSummary()"> 5% Discount</label>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="card" id="order-summary">
            <h3>Order Summary</h3>
            <div id="order-list">No items added</div>
            <p class="subtotal">Subtotal: $<span id="subtotal">0.00</span></p>
        </div>
    </div>

    <script>
        // Object to store items in the order
        let order = {};

        // Function to add item to the order with a specified quantity
        function addItem(name, price, quantity) {
            if (order[name]) {
                // If the item already exists, increase the quantity and update the total price
                order[name].quantity += quantity;
                order[name].totalPrice += price * quantity;
            } else {
                // If it's a new item, add it to the order object
                order[name] = { quantity: quantity, totalPrice: price * quantity };
            }
            updateOrderSummary();
        }

        // Function to update the order summary display
        function updateOrderSummary() {
            const orderList = document.getElementById("order-list");
            const subtotalDisplay = document.getElementById("subtotal");
            const discount50 = document.getElementById("discount50").checked;
            const discount5 = document.getElementById("discount5").checked;

            // Clear the current order list
            orderList.innerHTML = "";

            let subtotal = 0;
            let orderSummaryText = "";

            // Loop through the order object and create a summary line for each item
            for (let itemName in order) {
                let item = order[itemName];
                subtotal += item.totalPrice;

                // Format as "Quantity x Item Name"
                orderSummaryText += `<li>${item.quantity}x ${itemName} - $${item.totalPrice.toFixed(2)}</li>`;
            }

            // Apply discount
            if (discount50) {
                subtotal *= 0.5;
            } else if (discount5) {
                subtotal *= 0.95;
            }

            // Update the subtotal and display the formatted order summary
            orderList.innerHTML = `<ul>${orderSummaryText}</ul>`;
            subtotalDisplay.textContent = subtotal.toFixed(2);
        }
    </script>
</body>
</html>
