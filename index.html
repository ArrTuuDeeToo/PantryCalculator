<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jewelry Menu Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="menu">
      <h2>Jewelry Menu</h2>
      <div class="items">
        <div class="item">
          <span>Opal T1 - $45</span>
          <button onclick="addItem('Opal T1', 45)">Add</button>
        </div>
        <div class="item">
          <span>Citrine T1 - $90</span>
          <button onclick="addItem('Citrine T1', 90)">Add</button>
        </div>
        <!-- Add more items as needed -->
      </div>
      <div class="discounts">
        <input type="checkbox" id="discount50" onclick="applyDiscount(0.5)">
        <label for="discount50">50% Discount</label><br>
        <input type="checkbox" id="discount5" onclick="applyDiscount(0.05)">
        <label for="discount5">5% Discount</label><br>
      </div>
    </div>
    <div class="summary">
      <h2>Order Summary</h2>
      <ul id="orderList"></ul>
      <h3>Subtotal: $<span id="subtotal">0</span></h3>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
