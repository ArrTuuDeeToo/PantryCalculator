<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Order Summary</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background-color: #3a3a3a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex: 1 1 45%;
            min-width: 300px;
        }

        .card h3 {
            text-align: center;
            color: #f2f2f2;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4a4a4a;
        }

        .item-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
        }

        .item {
            background-color: #444;
            padding: 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1 1 45%;
            max-width: 400px;
        }

        .item-name {
            font-size: 1rem;
            color: #ffffff;
            flex: 1;
            white-space: nowrap;
        }

        .quantity-buttons {
            display: flex;
            gap: 5px;
        }

        .quantity-buttons button {
            background-color: #555;
            color: #ffffff;
            border: none;
            padding: 6px 8px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .quantity-buttons button:hover {
            background-color: #666;
        }

        .discount-options {
            margin-top: 20px;
            padding: 15px;
            background-color: #444;
            border-radius: 6px;
        }

        .discount-options label {
            display: block;
            padding: 5px 0;
        }

        #order-list ul {
            list-style: none;
            padding: 0;
        }

        #order-list li {
            padding: 8px 0;
            border-bottom: 1px solid #4a4a4a;
        }

        .subtotal {
            font-weight: bold;
            margin-top: 15px;
            text-align: right;
            padding: 10px;
            background-color: #444;
            border-radius: 6px;
        }

        .order-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .order-actions button {
            background-color: #555;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .order-actions button:hover {
            background-color: #666;
        }

        .favorite-item {
            background-color: #444;
            margin: 10px 0;
            padding: 15px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .favorite-item button {
            background-color: #555;
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .favorite-item button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Item Menu -->
        <div class="card" id="item-menu">
            <h3>Item Menu</h3>
            <div class="item-grid">
                <div class="item">
                    <span class="item-name">üêü Bass Fish - $12</span>
                    <div class="quantity-buttons">
                        <button onclick="addItem('Bass Fish', 12, 1)">+1</button>
                        <button onclick="addItem('Bass Fish', 12, 10)">+10</button>
                        <button onclick="addItem('Bass Fish', 12, 100)">+100</button>
                    </div>
                </div>
                <div class="item">
                    <span class="item-name">ü¶ê Shrimp - $8</span>
                    <div class="quantity-buttons">
                        <button onclick="addItem('Shrimp', 8, 1)">+1</button>
                        <button onclick="addItem('Shrimp', 8, 10)">+10</button>
                        <button onclick="addItem('Shrimp', 8, 100)">+100</button>
                    </div>
                </div>
                <div class="item">
                    <span class="item-name">ü¶Ä Crab - $15</span>
                    <div class="quantity-buttons">
                        <button onclick="addItem('Crab', 15, 1)">+1</button>
                        <button onclick="addItem('Crab', 15, 10)">+10</button>
                        <button onclick="addItem('Crab', 15, 100)">+100</button>
                    </div>
                </div>
            </div>
            <div class="discount-options">
                <label><input type="checkbox" id="discount50" onchange="updateOrderSummary()"> 50% Discount</label>
                <label><input type="checkbox" id="discount5" onchange="updateOrderSummary()"> 5% Discount</label>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="card" id="order-summary">
            <h3>Order Summary</h3>
            <div id="order-list">No items added</div>
            <p class="subtotal">Subtotal: $<span id="subtotal">0.00</span></p>
            <div class="order-actions">
                <button onclick="clearOrder()">Clear Order</button>
                <button onclick="saveAsFavorite()">Save as Favorite</button>
            </div>
        </div>

        <!-- Favorites -->
        <div class="card" id="favorites">
            <h3>Favorite Orders</h3>
            <div id="favorites-list">No favorite orders saved</div>
        </div>
    </div>

    <script>
        let order = {};
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        updateFavorites();

        function addItem(name, price, quantity) {
            if (order[name]) {
                order[name].quantity += quantity;
                order[name].totalPrice += price * quantity;
            } else {
                order[name] = { quantity: quantity, totalPrice: price * quantity, price: price };
            }
            updateOrderSummary();
        }

        function updateOrderSummary() {
            const orderList = document.getElementById("order-list");
            const subtotalDisplay = document.getElementById("subtotal");
            const discount50 = document.getElementById("discount50").checked;
            const discount5 = document.getElementById("discount5").checked;

            orderList.innerHTML = "";
            let subtotal = 0;
            let orderSummaryText = "";

            for (let itemName in order) {
                let item = order[itemName];
                subtotal += item.totalPrice;
                orderSummaryText += `<li>${item.quantity}x ${itemName} - $${item.totalPrice.toFixed(2)}</li>`;
            }

            if (discount50) {
                subtotal *= 0.5;
            } else if (discount5) {
                subtotal *= 0.95;
            }

            orderList.innerHTML = Object.keys(order).length ? `<ul>${orderSummaryText}</ul>` : "No items added";
            subtotalDisplay.textContent = subtotal.toFixed(2);
        }

        function clearOrder() {
            order = {};
            updateOrderSummary();
            document.getElementById("discount50").checked = false;
            document.getElementById("discount5").checked = false;
        }

        function saveAsFavorite() {
            if (Object.keys(order).length === 0) {
                alert("Please add items to your order first!");
                return;
            }

            const favoriteName = prompt("Enter a name for this favorite order:", "My Favorite Order");
            if (!favoriteName) return;

            const favoriteOrder = {
                name: favoriteName,
                items: {...order},
                discounts: {
                    discount50: document.getElementById("discount50").checked,
                    discount5: document.getElementById("discount5").checked
                }
            };

            favorites.push(favoriteOrder);
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateFavorites();
        }

        function loadFavorite(index) {
            const favorite = favorites[index];
            order = {...favorite.items};
            document.getElementById("discount50").checked = favorite.discounts.discount50;
            document.getElementById("discount5").checked = favorite.discounts.discount5;
            updateOrderSummary();
        }

        function deleteFavorite(index) {
            favorites.splice(index, 1);
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateFavorites();
        }

        function updateFavorites() {
            const favoritesList = document.getElementById("favorites-list");
            if (favorites.length === 0) {
                favoritesList.innerHTML = "No favorite orders saved";
                return;
            }

            favoritesList.innerHTML = favorites.map((favorite, index) => `
                <div class="favorite-item">
                    <span>${favorite.name}</span>
                    <div>
                        <button onclick="loadFavorite(${index})">Load Order</button>
                        <button onclick="deleteFavorite(${index})">Delete</button>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
