<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Order</title>
    <style>
        /* Add basic styling */
        .item { margin: 10px; }
        .order-summary { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="jewelry-menu">
        <button class="item" onclick="addItem('Opal T1', 45)">Opal T1 - $45</button>
        <button class="item" onclick="addItem('Opal T2', 120)">Opal T2 - $120</button>
        <button class="item" onclick="addItem('Opal T3', 220)">Opal T3 - $220</button>
        <button class="item" onclick="addItem('Citrine T1', 90)">Citrine T1 - $90</button>
        <button class="item" onclick="addItem('Amethyst T3', 180)">Amethyst T3 - $180</button>
        <button class="item" onclick="addItem('Sapphire T3', 270)">Sapphire T3 - $270</button>
        <button class="item" onclick="addItem('Ruby T3', 540)">Ruby T3 - $540</button>
        <!-- Add more items as needed -->
    </div>
    <div id="order-summary" class="order-summary">
        <h3>Order Summary:</h3>
        <div id="order-list"></div>
        <p>SUBTOTAL: $<span id="subtotal">0</span></p>
    </div>

    <script>
        // Object to store items in the order
        let order = {};

        // Function to add item to the order
        function addItem(name, price) {
            if (order[name]) {
                // If the item already exists, increase the quantity and update the total price
                order[name].quantity += 1;
                order[name].totalPrice += price;
            } else {
                // If it's a new item, add it to the order object
                order[name] = { quantity: 1, totalPrice: price };
            }
            updateOrderSummary();
        }

        // Function to update the order summary display
        function updateOrderSummary() {
            const orderList = document.getElementById("order-list");
            const subtotalDisplay = document.getElementById("subtotal");

            // Clear the current order list
            orderList.innerHTML = "";

            let subtotal = 0;
            let orderSummaryText = "ITEMS ORDERED:<br>";

            // Loop through the order object and create a summary line for each item
            for (let itemName in order) {
                let item = order[itemName];
                subtotal += item.totalPrice;

                // Format as "Quantity x Item Name"
                orderSummaryText += `- ${item.quantity}x ${itemName}<br>`;
            }

            // Update the subtotal and display the formatted order summary
            orderList.innerHTML = orderSummaryText;
            subtotalDisplay.textContent = subtotal.toFixed(2);
        }
    </script>
</body>
</html>
